<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of design</title>
    <link rel="stylesheet" href="./css/style.min.css">
</head>
<body>
    <div class="wrapper wrapper-main">
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <nav class="header__menu">
                        <ul class="header__menu-list">
                            <li class="header__menu-item hover-pink">
                                <h1 class="header__title"><a href="index.html" class="header__item-link" data-name="back">Evelina Babaeva</a></h1>
                            </li>
                            <li class="header__menu-item hover-pink">
                                <p class="header__text"><a href="about.html" class="header__item-link">About</a></p>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <main class="main main-main">
            <div class="work-example">
                <div class="container work-example__container">
                    <div class="work-example__wrapper">
                        <p class="work-example__text">Series of illustrations realised for a zine about the San Lazzaro degli Armeni island situated in the lagoon of Venice. Narrative constructed around the mythological armenian creature Aralez- a dog with wings, as well as the priests that inhabit the island.</p>
                        <div class="work-example__images">
                            <div class="work-example__img overlay-js work-example__img_sm-height">
                                <picture>
                                    <img src="./images/project7/01_island.jpg" data-height="sm" alt="" data-src="./images/project7/01_island.jpg">
                                </picture>
                            </div>
                            <div class="work-example__img overlay-js work-example__img_sm-height">
                                <picture>
                                    <img src="./images/project7/02_island.jpg" data-height="sm" alt="" data-src="./images/project7/02_island.jpg">
                                </picture>
                            </div>
                            <div class="work-example__img overlay-js work-example__img_sm-height">
                                <picture>
                                    <img src="./images/project7/03_island.jpg" data-height="sm" alt="" data-src="./images/project7/03_island.jpg">
                                </picture>
                            </div>
                            <div class="work-example__img overlay-js work-example__img_lg-height">
                                <picture>
                                    <img src="./images/project7/04_island.jpg" data-height="slg" alt="" data-src="./images/project7/04_island.jpg">
                                </picture>
                            </div>
                            <div class="work-example__img overlay-js work-example__img_sm-height">
                                <picture>
                                    <img src="./images/project7/05_island.jpg" data-height="sm" alt="" data-src="./images/project7/05_island.jpg">
                                </picture>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <div class="overlay">
            <div class="overlay__block">
                <div class="overlay__close">
                    <picture>
                        <img src="./images/close.svg" alt="">
                    </picture>
                </div>
                <div class="overlay__img">
                    <picture>
                        <img src="" alt="">
                    </picture>
                    <video playsinline loop muted preload="auto">
                        <source src="./videos/loop.mp4" type="video/mp4">
                    </video>
                </div>
                <p class="overlay__text"></p>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
